<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        #chat-window {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        #chat-window div {
            margin-bottom: 10px;
        }
        form {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
            #chat-window {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Chat</h1>
        <div id="chat-window">
            {% for message in messages %}
                <div>
                    <strong>{{ message.author }}</strong>: {{ message.content }}
                    <span>{{ message.timestamp }}</span>
                </div>
            {% endfor %}
        </div>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
